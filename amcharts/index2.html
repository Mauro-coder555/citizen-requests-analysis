<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Barras Apiladas</title>

    <!-- Styles -->
    <style>
        #chartdiv {
            width: 100%;
            height: 500px;
        }
    </style>

    <!-- Resources -->
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
</head>
<body>

<!-- Chart code -->
<script>
am5.ready(function() {

    // Create root element
    var root = am5.Root.new("chartdiv");

    var myTheme = am5.Theme.new(root);
    myTheme.rule("Grid", ["base"]).setAll({
        strokeOpacity: 0.1
    });

    // Set themes
    root.setThemes([
        am5themes_Animated.new(root),
        myTheme
    ]);

    // Create chart
    var chart = root.container.children.push(am5xy.XYChart.new(root, {
        panX: false,
        panY: false,
        wheelX: "panY",
        wheelY: "zoomY",
        paddingLeft: 0,
        layout: root.verticalLayout
    }));

    // Add scrollbar
    chart.set("scrollbarY", am5.Scrollbar.new(root, {
        orientation: "vertical"
    }));

    // Fetch data from the API
    fetch('http://127.0.0.1:5000/get_kpi_estado_solicitudes')
        .then(response => response.json())
        .then(data => {
            // Transform data into the format needed for the chart
            const transformedData = [];
            const estados = new Set(); // To collect unique estados

            // Loop through data to organize it by year and estado
            data.forEach(item => {
                const año = item.año;  // Cambiamos de "year" a "año"
                const estado = item.estado;
                const cantidad = item.cantidad;

                // Check if the year exists in the transformed data
                let yearEntry = transformedData.find(entry => entry.año === año);
                if (!yearEntry) {
                    yearEntry = { año: año };
                    transformedData.push(yearEntry);
                }

                // Add the cantidad for the estado
                yearEntry[estado] = cantidad;
                estados.add(estado); // Add estado to the set
            });

            // Create axes
            var yRenderer = am5xy.AxisRendererY.new(root, {});
            var yAxis = chart.yAxes.push(am5xy.CategoryAxis.new(root, {
                categoryField: "año",
                renderer: yRenderer,
                tooltip: am5.Tooltip.new(root, {})
            }));

            yRenderer.grid.template.setAll({
                location: 1
            });

            yAxis.data.setAll(transformedData);

            var xAxis = chart.xAxes.push(am5xy.ValueAxis.new(root, {
                min: 0,
                maxPrecision: 0,
                renderer: am5xy.AxisRendererX.new(root, {
                    minGridDistance: 40,
                    strokeOpacity: 0.1
                })
            }));

            // Add legend
            var legend = chart.children.push(am5.Legend.new(root, {
                centerX: am5.p50,
                x: am5.p50
            }));

            // Add series for each estado
            estados.forEach(estado => {
                makeSeries(estado, estado);
            });

            // Function to create a series
            function makeSeries(name, fieldName) {
                var series = chart.series.push(am5xy.ColumnSeries.new(root, {
                    name: name,
                    stacked: true,
                    xAxis: xAxis,
                    yAxis: yAxis,
                    baseAxis: yAxis,
                    valueXField: fieldName,
                    categoryYField: "año"
                }));

                series.columns.template.setAll({
                    tooltipText: "{name}, {categoryY}: {valueX}",
                    tooltipY: am5.percent(90)
                });
                series.data.setAll(transformedData);

                series.appear();

                series.bullets.push(function () {
                    return am5.Bullet.new(root, {
                        sprite: am5.Label.new(root, {
                            text: "{valueX}",
                            fill: root.interfaceColors.get("alternativeText"),
                            centerY: am5.p50,
                            centerX: am5.p50,
                            populateText: true
                        })
                    });
                });

                legend.data.push(series);
            }

            chart.appear(1000, 100);
        })
        .catch(error => {
            console.error('Error fetching data:', error);
        });

}); // end am5.ready()
</script>

<!-- HTML -->
<div id="chartdiv"></div>

</body>
</html>
